version: "3.9"

services:
  backend:
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
    image: pixology-backend:latest
    container_name: pixology-backend
    env_file:
      - ./backend/backend/.env       
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: pixology-frontend:latest
    container_name: pixology-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: "http://localhost:8080"
    depends_on:
      - backend
    restart: unless-stopped
